<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Facebook-logo-blue-circle-large-transparent-png.png" size="16x16" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left w-2/5 mx-10 mt-0">
            <img class="w-64" src="./fb logo.svg" alt="Facebook logo">
            <p class="text-3xl mx-5 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
            <input class="px-4 h-16 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg  text-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-16 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg text-lg" type="password" placeholder="Password" >
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log in</button>
            <span class="text-blue-500 text-center my-2 text-sm cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10"> <span class="hover:underline font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
